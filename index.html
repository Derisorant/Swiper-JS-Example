<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiperJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="swiper">

    <div class="swiper-wrapper">
      <div class="swiper-slide" id="aquarium">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Aquarium.jpg">
        <h2 class="fw-bold fs-2">Aquariums</h2>
        <p class="fw-semibold fs-5">Up to <span class="highlight">46%</span> off</p>
      </div>

      <div class="swiper-slide" id="cinema">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Cinema.jpg">
        <h2 class="fw-bold fs-2">Cinema</h2>
        <p class="fw-semibold fs-5">Up to <span class="highlight">51%</span> off</p>
      </div>

      <div class="swiper-slide" id="bowling">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Bowling.jpg">
        <h2 class="fw-bold fs-2">Bowling</h2>
        <p class="fw-semibold fs-5">Up to <span class="highlight">29%</span> off</p>
      </div>

      <div class="swiper-slide" id="hotel">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Hotel.jpg">
        <h2 class="fw-bold fs-2">Hotels</h2>
        <p class="fw-semibold fs-5">Up to <span class="highlight">87%</span> off</p>
      </div>

      <div class="swiper-slide" id="aquarium">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Aquarium.jpg">
        <h2 class="fw-bold fs-2">Aquariums</h2>
        <p class="fw-semibold fs-5">Up to <span class="highlight">46%</span> off</p>
      </div>

      <div class="swiper-slide" id="cinema">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Cinema.jpg">
        <h2 class="fw-bold fs-2">Cinema</h2>
        <p class="fw-semibold fs-5">Up to <span class="highlight">51%</span> off</p>
      </div>

      <div class="swiper-slide" id="bowling">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Bowling.jpg">
        <h2 class="fw-bold fs-2">Bowling</h2>
        <p class="fw-semibold fs-5">Up to <span>29%</span> off</p>
      </div>

      <div class="swiper-slide" id="hotel">
        <div class="gradient"></div>
        <img src="/assets/Backgrounds/Hotel.jpg">
        <h2 class="fw-bold fs-2">Hotels</h2>
        <p class="fw-semibold fs-5">Up to <span>87%</span> off</p>
      </div>

    </div>
    <div class="swiper-scrollbar"></div>
  </div>



<script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      slidesPerView: 1.2,
      spaceBetween: 10,
      breakpoints: {
        600: {
          slidesPerView: 2.2
        },
        1000: {
          slidesPerView: 3.2
        },
        1500: {
          slidesPerView: 4.2
        },
      },


      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
        draggable: true,
        snapOnRelease: true,
      },
    });

</script>
</body>

</html>
